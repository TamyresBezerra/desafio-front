<div class="row myContainerS">
  <div class="col-4 offset-4">
    <div class="myContainer">
        <div class="cor-fonte fonte">
          <h4>Crie uma conta</h4>
          <p>Já tem uma conta?
            <a [routerLink]="['/login']">Faça login >></a>
          </p>
        </div>
        <div class="linhas">
          <div class="linha"></div>
          <div class="texto cor-fonte">
            Crie uma conta
          </div>
          <div class="linha"></div>
        </div>
        <form #formulario class="margem" (ngSubmit)="criarUsuario()">
          <input class="form-control campoForm margem" type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
            <input class="form-control campoForm margem margem-campo" type="text" placeholder="Nome" name="nome" [(ngModel)]="nome">
          <input class="form-control campoForm margem" type="password" placeholder="Senha" name="senha" [(ngModel)]="senha">
          <button type="submit" class="btn btn-primary botao">CRIAR CONTA <fa name="caret-right"></fa></button>
        </form>
    </div>     
  </div>
</div>
